<!DOCTYPE html>
<html>
<head>
<title>Casio VZ Editor</title>

<style type="text/css">
.hidden {
	visibility: visible;
	width: 100px;
	height: 20px;
	margin: 0px;
	padding: 0px;
	border-style: none;
	border-width: 0px;
	max-width: 0px;
	max-height: 0px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="vzedit.css">
</head>

<body>
	<h1>Casio VZ Editor</h1>

<div id="global"></div>
	<div id= "lines" class="VZlines"></div>

	
	<p>
    <div id='modules'> </div>
	

<div id = "envelopes" class='hideEnvelope'  ></div>

<div id = "keyFollows" class='hideEnvelope' ></div>

<div id = "modulation"></div>

<div id = "vZbank" ondragover= 'allowDrop(event)' ondrop='readSysEx(event)'></div>

	<div id="buttons">
		<button
			onmousedown='outport.send([0x90,60,100]).send([0x90,64,100]).send([0x90,67,100]);'
			onmouseup='outport.send([0x80,60,0]).send([0x80,64,0]).send([0x80,67,0]);'>Play!</button>

		<button onmousedown='send_data_to_vz();'>Transmit</button>

		<button onclick='window.open("VZEditorReferenceGuide.pdf" )'>
			Help</button>



		MIDI In: <select id=selectmidiin></select> &nbsp; MIDI Out: <select
			id=selectmidiout></select> Channel: <select id="midiChannel"
			onchange='changeMidiChannel(value)'></select>
	</div>

	<script>
		var midi = null; // global MIDIAccess object

		function connect() {
			  navigator.requestMIDIAccess( )
			  .then(
			    (midi) => midiReady(midi),
			    (err) => console.log('Something went wrong', err));
			}

			function midiReady(midi) {
			  // Also react to device changes.
			  midi.addEventListener('statechange', (event) => initDevices(event.target));
			  initDevices(midi); // see the next section!
			}

			connect();

			function initDevices(midi) {
				  // Reset.
				  midiIn = [];
				  midiOut = [];
				  
				  // MIDI devices that send you data.
				  const inputs = midi.inputs.values();
				  for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
				    midiIn.push(input.value);
				  }
				  
				  // MIDI devices that you send data to.
				  const outputs = midi.outputs.values();
				  for (let output = outputs.next(); output && !output.done; output = outputs.next()) {
				    midiOut.push(output.value);
				  }
				  
				  displayDevices();
				  startListening();
				}


				// Start listening to MIDI messages.
				function startListening() {
				  for (const input of midiIn) {
				    input.addEventListener('midimessage', midiMessageReceived);
				  }
				}

		function changeMidiIn() {
			var name = selectMidiIn.options[selectMidiIn.selectedIndex].value;
			if (name == midiInName)
				return;
			if (midiInPort)
				midiInPort.disconnect(through);
			engine.openMidiIn(name).or(onMidiInFail).and(onMidiInSuccess);
		}

		function changeMidiOut() {
			var name = selectMidiOut.options[selectMidiOut.selectedIndex].value;
			if (name == midiOutName)
				return;
			if (midiOutPort)
				through.disconnect(midiOutPort);
			outport = engine.openMidiOut(name).or(onMidiOutFail).and(onMidiOutSuccess);
		}

		selectMidiIn.addEventListener('change', changeMidiIn);
		selectMidiOut.addEventListener('change', changeMidiOut);
	</script>
	<script src="VZBank.js"></script>
	<script src="VZTone.js"></script>
	<script src="VZEdit.js"></script>
</body>
</html>
